<div class="flex mt-20 justify-center">
  <form
    class="p-4 rounded-lg border w-1/3"
    (ngSubmit)="onSubmit()"
    #myForm="ngForm"
  >
    <h1 class="text-center text-center">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border"
        placeholder="Email Address"
        [(ngModel)]="form.email"
        name="email"
        required
      />
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 rounded w-full border"
        placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
        required
      />
    </div>
    <div class="my-5 w-full">
      <button
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded"
        type="submit"
        [disabled]="myForm.form.invalid"
      >
        <ng-container *ngIf="isLoading()"> Loading ... </ng-container>
        <ng-container *ngIf="!isLoading()"> Submit </ng-container>
      </button>
    </div>
  </form>
</div>
